name: "Terraform Checks"

on:
  push:
    branches:
      - master
    paths:
      - "**.tf"
  pull_request:
    branches:
      - master
    paths:
      - "**.tf"

jobs:
  tflint:
    name: Terraform Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõé
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install TFLint ‚è¨
        run: curl https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Download TFLint GCP plugin ‚è¨
        env:
          TFLINT_RULESET_GCP_VERSION: v0.10.0
          TFLINT_RULESET_GCP_SHA256: ca15ccad281ba4855f6d809eb129036a2b86aa358207172186a2ea8c429cd763
        run: |
          mkdir -p ~/.tflint.d/plugins && cd ~/.tflint.d/plugins
          wget -q https://github.com/terraform-linters/tflint-ruleset-google/releases/download/$TFLINT_RULESET_GCP_VERSION/tflint-ruleset-google_linux_amd64.zip
          echo "$TFLINT_RULESET_GCP_SHA256 tflint-ruleset-google_linux_amd64.zip" | sha256sum --check
          unzip tflint-ruleset-google_linux_amd64.zip

      - name: Run Terraform Lint Checks ‚úÖ
        run: |
          (cd terraform/modules/remote-dev; tflint)

  tfsec:
    name: Terraform Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõé
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Terraform Security Checks ‚úÖ
        uses: triat/terraform-security-scan@v3
        with:
          tfsec_actions_working_dir: terraform/modules/remote-dev
