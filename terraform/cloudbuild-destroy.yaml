steps:
  - id: 'tf init'
    name: 'gcr.io/${PROJECT_ID}/terraform'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          for dir in env/*/
          do
            cd ${dir}
            env=${dir%*/}
            env=${env#*/}
            echo ""
            echo "*************** TERRAFORM INIT ******************"
            echo "* Environment: ${env}"
            echo "*************************************************"
            terraform init -backend-config=bucket=${PROJECT_ID}_tf-state || exit 1
            cd ../../
          done
    env:
      - "TF_VAR_project=${PROJECT_ID}"

  - id: 'tf plan'
    name: 'gcr.io/${PROJECT_ID}/terraform'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          for dir in env/*/
          do
            cd ${dir}
            env=${dir%*/}
            env=${env#*/}
            echo ""
            echo "*************** TERRAFORM PLAN ******************"
            echo "* Environment: ${env}"
            echo "*************************************************"
            terraform plan -destroy -out terraform.tfplan || exit 1
            cd ../../
          done
    env:
      - "TF_VAR_project=${PROJECT_ID}"
      - "TF_VAR_tailscale_key=${_TAILSCALE_KEY}"

  - id: 'tf destroy'
    name: 'gcr.io/${PROJECT_ID}/terraform'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          for dir in env/*/
          do
            cd ${dir}
            env=${dir%*/}
            env=${env#*/}
            echo ""
            echo "*************** TERRAFORM DESTROY ******************"
            echo "* Environment: ${env}"
            echo "****************************************************"
            terraform apply terraform.tfplan || exit 1
            cd ../../
          done
    env:
      - "TF_VAR_project=${PROJECT_ID}"
      - "TF_VAR_tailscale_key=${_TAILSCALE_KEY}"
